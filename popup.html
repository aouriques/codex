<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Scroller</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Auto Scroller</h1>
      <form id="scrollForm" class="form">
        <label class="label" for="url">Page URL</label>
        <input
          id="url"
          name="url"
          type="url"
          placeholder="https://example.com"
          required
          class="input"
        />

        <label class="label" for="speed">Scroll speed (pixels / second)</label>
        <input
          id="speed"
          name="speed"
          type="number"
          min="1"
          step="1"
          value="200"
          required
          class="input"
        />

        <button type="submit" class="button">Start scrolling</button>
        <p id="status" class="status" role="status" aria-live="polite"></p>
      </form>
      <section id="result" class="result hidden" aria-live="polite">
        <h2 class="result-title">Recording ready</h2>
        <a id="downloadLink" class="result-link" href="#" download target="_blank" rel="noopener">Download recording</a>
        <p id="resultFilename" class="result-filename"></p>
      </section>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
